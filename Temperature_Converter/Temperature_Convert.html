<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="Temp.js"></script>
</head>
<body>

    <div class="head">
        <h1> Temperature Converter </h1>
    </div>
    
    <div class="Temp">
        <input type="number" id="Degree" placeholder="Enter Temp. In Degree">
        <input type="button" value="Convert" id="Btn" onclick="convertTemp()">
        <input type="text" id="Fahrenheit" name="" placeholder="Fahrenheit In Celcius">
    </div>
</body>
